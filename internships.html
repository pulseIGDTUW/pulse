<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: url('cover4.jpg') center center fixed no-repeat;
        background-size: cover;
        background-position: center;
        color: white;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: rgba(12, 3, 37, 0.9); 
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.4); 
        box-shadow: 0 2px 5px rgba(237, 229, 229, 0.2); 
    }
    
    .logo-container {
        display: flex;
        align-items: center;
    }
    
    .logo-image {
        width: 50px; /* Adjust the size as necessary */
        height: auto;
        padding: 3px;
        margin-right: 10px; /* Add some space between the image and the text */
    }
    
    .logo {
        font-size: 2em;
        color: rgb(255, 255, 255);
        justify-content: center;
        user-select: none;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
        font-weight: 900;
        text-align: center;
        margin-bottom: 8px;
    }
    
    .navigation {
        display: flex;
        align-items: center;
        background-color: rgba(0, 0, 0, 0); /* Transparent background */
    }
    
    .navigation a {
        font-size: 1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 20px; /* Adjust the margin to reduce gap */
        transition: font-weight 0.3s, border-bottom 0.3s;
    }
    
    .navigation a:hover {
        color: rgb(255, 255, 255);
        text-decoration: underline;
        font-weight: bold;
    }
    
    .navigation .loginbtn {
        width: 100px;
        height: 40px;
        background-color: transparent;
        border: 2px solid white;
        outline: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1em;
        color: white;
        font-weight: 500;
        margin-left: 20px; /* Adjust the margin to reduce gap */
        transition: background-color 0.5s, color 0.5s;
    }
    
    .loginbtn:hover {
        background-color: white;
        color: #162938;
    }
    
    .toggle-button {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;
        cursor: pointer;
    }
    
    .toggle-button div {
        width: 100%;
        height: 3px;
        background-color: white;
    }
    
    .sidebar_menu {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 70%;
        max-width: 250px;
        background-color: rgba(51, 55, 78, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: right 0.3s ease;
        z-index: 999;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 70px; /* Space for header */
    }

    .sidebar_menu.active {
        right: 0;
    }

    .sidebar_menu a {
        color: white;
        text-decoration: none;
        font-size: 0.9em; /* Reduced font size */
        padding: 15px 20px;
        display: block;
        width: 100%;
        box-sizing: border-box;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Line separator */
        text-align: left; /* Left align items */
    }

    .sidebar_menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .content {
        margin-top: 100px; /* Adjust for fixed header */
        text-align: center;
        padding: 0 0;
    }

    .company-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;    
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    
    .company-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 45%; /* Adjust width as needed */
        padding: 5px 20px;
        margin: 10px;
        border-radius: 30px;
        height: 60px;
        background-color: white;
        border: 2px solid rgba(255, 255, 255, .6);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0,0,0,.2);
        color: rgb(0, 0, 0);
        text-decoration: none; /* Remove underline from anchor */
        transition: transform 0.3s ease;
    
    }
    .company-item:hover {
        transform: scale(1.02);
    }
    .company-name {
        font-size: 1em;
        font-weight: 500;
    }
    
    .company-logo {
        width: 40px; /* Adjust size as needed */
        height: 40px;
        border-radius: 50%;
        height: auto;
    }
    h2 {
        font-size: 2em;
        color: white;
    }
     
    footer {
        background-color: #afddf8;
        color: rgb(9, 32, 99);
        text-align: center;
        padding: 20px 0 ;
        width: 100%;
        position: sticky;
    }

    footer p {
        font-size: 1em;
    }
    footer p a{
        text-decoration: underline;
        color: white;
    }
    @media (max-width: 768px) {
        .toggle-button {
            display: flex;
        }

        .navigation {
            display: none;
        }

        .company-list {
            flex-direction: column;
            align-items: center;
        }

        .company-item {
            width: 90%; /* Takes full width */
            
            margin-bottom: 20px; /* Add space between items */
        }
        footer {
            position: static; /* Change position to static for smaller screens */
            margin-top: 20px; /* Add margin for separation */
        }
        footer p {
            font-size: 0.8em;
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logoimg.png" alt="Logo Image" class="logo-image">
            <h2 class="logo"><i>pulse</i>IG</h2>
        </div>
        <div class="toggle-button" id="toggle-button">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="navigation" id="navigation">
            <a href="pulse.html" class="naf">Home</a>
            <a href="resumereview.html" class="naf">Resume Review</a>
            <a href="#" class="naf">Discussion</a>
            <a href="pulse.html#aboutUs" class="naf">About</a>
        </nav>
    </header>

    <div class="sidebar_menu" id="sidebar-menu">
        <a href="pulse.html" class="naf">Home</a>
        <a href="resumereview.html" class="naf">Resume Review</a>
        <a href="#" class="naf">Discussion</a>
        <a href="pulse.html#aboutUs" class="naf">About</a>
    </div>

    <div class="content">
        <h2>Internships</h2>
        <div class="company-list">
            <a href="company1.html" class="company-item">
                <span class="company-name">Company 1</span>
                <img src="logo1.jpeg" alt="Company 1 Logo" class="company-logo">
            </a>
            <a href="company2.html" class="company-item">
                <span class="company-name">Company 2</span>
                <img src="logo2.jpg" alt="Company 2 Logo" class="company-logo">
            </a>
            <a href="company3.html" class="company-item">
                <span class="company-name">Company 3</span>
                <img src="logo3.png" alt="Company 3 Logo" class="company-logo">
            </a>
            <a href="company4.html" class="company-item">
                <span class="company-name">Company 4</span>
                <img src="logo4.jpg" alt="Company 4 Logo" class="company-logo">
            </a>
            <a href="company5.html" class="company-item">
                <span class="company-name">Company 5</span>
                <img src="logo5.webp" alt="Company 5 Logo" class="company-logo">
            </a>
            <a href="company6.html" class="company-item">
                <span class="company-name">Company 6</span>
                <img src="logo6.png" alt="Company 6 Logo" class="company-logo">
            </a>
            <a href="company7.html" class="company-item">
                <span class="company-name">Company 7</span>
                <img src="logo7.png" alt="Company 7 Logo" class="company-logo">
            </a>
            <a href="company8.html" class="company-item">
                <span class="company-name">Company 8</span>
                <img src="logo8.png" alt="Company 8 Logo" class="company-logo">
            </a>
        </div>
        <footer>
            <p>Developed by Anshika Solanki and Ankita Thakur</p>
        </footer>
    </div>

    <script>
    const toggleButton = document.getElementById('toggle-button');
    const sidebarMenu = document.getElementById('sidebar-menu');

    toggleButton.addEventListener('click', function() {
        sidebarMenu.classList.toggle('active');
    });

    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            sidebarMenu.classList.remove('active');
        }
    });
    </script>
</body>
</html>
